{% extends "base2.html" %}

{% block title %}Creazione Hotel  {% endblock %}

{% block content %}
    <div class="Container " align="center" style="background-color: #cc52fe;padding: 10px" >
        <form action="." method="POST">
            {% csrf_token %}
                {{form_aggiungi_hotel.as_p }}
            <input type="Submit" name="Submit" value="Aggiungi">
        </form>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
